<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Add Vendor Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .header .left {
            display: flex;
            align-items: center;
        }
        #show{
        	float: right;
        }
    </style>
</head>
<body>
    <div class="header pt-3 pb-3">
        <div class="left">
            <button onclick="history.back()">Back</button>
            <a th:href="@{/user/home}">Home</a>
        </div>
        <div>
            <a th:href="@{/user/logout}" style="color: red;">Logout</a>
        </div>
    </div>

    <div class="card mt-5" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title">Add Material Details</h2>
            <form th:action="@{/user/save-material}" method="POST" class="row g-2" th:object="${material}">
                <div class="col-md-12">
                    <label for="name" class="form-label" >Material ID:</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" th:readonly="${material.materialId != null}" required th:field = "*{materialId}">
                </div>
                <div class="col-md-12">
                    <label for="name" class="form-label">Description:</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" required th:field = "*{description}">
                </div>
                <div class="col-md-12">
                    <label for="city" class="form-label">Type:</label>
                    <input type="text" class="form-control form-control-sm" id="city" name="city" required th:field = "*{type}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2">Add</button>
                    <button type="reset" class="btn btn-outline-secondary" onclick="clearForm()">Reset</button>
                </div>
                <h5 class="text-success" th:text = "${message}"></h5>
            </form>
            
            <!-- <form method="post" th:action="@{/user/search-material}"><button type="submit" class ="btn btn-primary"  >Search Material</button></form> -->
            <button id="show" class ="btn btn-primary" onclick="redirect()">Show All Materials</button>
            
        </div>
    </div>

    <script>
    function clearForm() {
    	window.location.href = '/zettamine/user/add-material';
    }
	function redirect() {
		window.location.href = '/zettamine/user/show-materials';
    }
    </script>
</body>
</html>
