<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Add Vendor Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .header .left {
            display: flex;
            align-items: center;
        }
        #show{
        	float: right;
        }
    </style>
</head>
<body>
    <div class="header pt-3 pb-3">
        <div class="left">
            <button onclick="history.back()">Back</button>
            <a th:href="@{/user/home}">Home</a>
        </div>
        <div>
            <a th:href="@{/user/logout}" style="color: red;">Logout</a>
        </div>
    </div>

    <div class="card mt-1" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title">Add Vendor</h2>
            <form th:action="@{/user/save-vendor}" method="POST" class="row g-3" th:object="${vendor}">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" required th:field = "*{name}">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" required th:field = "*{email}">
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control form-control-sm" id="mobile" name="mobile" required th:field = "*{mobile}">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control form-control-sm" id="city" name="city" required th:field = "*{city}">
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control form-control-sm" id="state" name="state" required th:field = "*{state}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2">Add</button>
                    <button type="reset" class="btn btn-outline-secondary" onclick="clearForm()">Reset</button>
                </div>
                <input type="hidden" th:field = "*{vendorId}"> 
                <h5 class="text-success" th:text = "${message}"></h5>
            </form>
            <button id="show" class ="btn btn-primary" onclick="redirect()">Show All Vendors</button>
        </div>
    </div>

    <script>
    function clearForm() {
    	window.location.href = '/zettamine/user/add-vendor';
    }
	function redirect() {
		window.location.href = '/zettamine/user/show-vendors';
    }
    </script>
</body>
</html>
